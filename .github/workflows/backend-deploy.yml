name: Backend Deploy to Production

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'build.gradle'
      - 'settings.gradle'
      - 'Dockerfile'
      - 'devops/**'
      - '.github/workflows/backend-deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'build.gradle'
      - 'settings.gradle'
      - 'Dockerfile'
      - 'devops/**'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
        
    - name: Run tests with test profile
      run: ./gradlew test --info
      env:
        SPRING_PROFILES_ACTIVE: test
      
  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    name: Build and Deploy
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x ./gradlew
        
    - name: Build application for production
      run: ./gradlew clean build -x test --info
      env:
        SPRING_PROFILES_ACTIVE: prod
        
    - name: Verify build artifacts
      run: |
        echo "ğŸ“¦ Build artifacts:"
        ls -la build/libs/
        echo "âœ… JAR file created: $(ls build/libs/*.jar)"
        
    - name: Create deployment package
      run: |
        echo "ğŸ“¦ Creating deployment package..."
        mkdir -p deploy/libs
        cp build/libs/*.jar deploy/libs/
        cp Dockerfile deploy/
        cp -r gradle deploy/
        cp gradlew deploy/
        cp build.gradle deploy/
        cp settings.gradle deploy/
        echo "âœ… Deployment package ready"
        
    - name: Upload deployment package
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT || '22' }}
        source: "deploy/*"
        target: "/tmp/matchalot-deploy"
        rm: true
        
    - name: Verify secrets
      run: |
        echo "ğŸ” Checking secrets availability..."
        if [ -z "${{ secrets.SERVER_HOST }}" ]; then
          echo "âŒ SERVER_HOST secret is missing"
          exit 1
        fi
        if [ -z "${{ secrets.SERVER_USER }}" ]; then
          echo "âŒ SERVER_USER secret is missing"
          exit 1
        fi
        if [ -z "${{ secrets.SERVER_SSH_KEY }}" ]; then
          echo "âŒ SERVER_SSH_KEY secret is missing"
          exit 1
        fi
        echo "âœ… All required secrets are available"
        echo "ğŸ–¥ï¸  SERVER_HOST: ${{ secrets.SERVER_HOST }}"
        echo "ğŸ‘¤ SERVER_USER: ${{ secrets.SERVER_USER }}"
        echo "ğŸ” SSH Key length: $(echo '${{ secrets.SERVER_SSH_KEY }}' | wc -c) characters"
        
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT || '22' }}
        timeout: 300s
        command_timeout: 600s
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
