version: '3.8'

services:
  backend:
    build: ../backend

    container_name: matchalot-backend
    ports:
      - "8080:8080"
    environment:
      # Database
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      
      # OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      
      # JWT
      - JWT_SECRET=${JWT_SECRET}
      
      # Admin
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      
      # Email Service
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      
      # Spring Profile
      - SPRING_PROFILES_ACTIVE=prod
    
    restart: unless-stopped
    
    networks:
      - matchalot-network

  nginx:
    image: nginx:alpine
    container_name: matchalot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx-ssl.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    restart: unless-stopped
    networks:
      - matchalot-network
    depends_on:
      - backend

  prometheus:
    image: prom/prometheus:latest
    container_name: matchalot-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus:/etc/prometheus
    restart: unless-stopped
    networks:
      - matchalot-network

  grafana:
    image: grafana/grafana:latest
    container_name: matchalot-grafana
    ports:
      - "3001:3000"
    volumes:
      - ../monitoring/grafana:/var/lib/grafana
    restart: unless-stopped
    networks:
      - matchalot-network

networks:
  matchalot-network:
    driver: bridge