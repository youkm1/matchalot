<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실시간 알림 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .notification {
            background: #f0f8ff;
            border-left: 4px solid #4CAF50;
            padding: 10px;
            margin: 10px 0;
            animation: slideIn 0.3s ease-in;
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .status {
            padding: 10px;
            background: #333;
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .connected { background: #4CAF50; }
        .disconnected { background: #f44336; }
    </style>
</head>
<body>
    <h1>실시간 알림 시스템 (SSE)</h1>
    
    <div id="status" class="status disconnected">
        연결 상태: 연결 안됨
    </div>
    
    <button id="connect">연결하기</button>
    <button id="disconnect">연결 끊기</button>
    
    <h2>실시간 알림</h2>
    <div id="notifications"></div>

    <script>
        let eventSource = null;
        const statusDiv = document.getElementById('status');
        const notificationsDiv = document.getElementById('notifications');
        
        // JWT 토큰 (실제로는 로그인 후 받아야 함)
        const token = localStorage.getItem('jwtToken') || 'YOUR_JWT_TOKEN_HERE';
        
        document.getElementById('connect').addEventListener('click', () => {
            if (eventSource) {
                eventSource.close();
            }
            
            // SSE 연결 생성
            eventSource = new EventSource('/api/v1/notifications/stream', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            
            // 연결 성공
            eventSource.onopen = () => {
                console.log('SSE 연결됨');
                statusDiv.textContent = '연결 상태: 연결됨';
                statusDiv.className = 'status connected';
            };
            
            // 알림 수신
            eventSource.addEventListener('notification', (event) => {
                const notification = JSON.parse(event.data);
                console.log('알림 수신:', notification);
                
                const notifDiv = document.createElement('div');
                notifDiv.className = 'notification';
                notifDiv.innerHTML = `
                    <strong>${notification.title}</strong><br>
                    ${notification.message}<br>
                    <small>${new Date(notification.createdAt).toLocaleString()}</small>
                `;
                
                // 새 알림을 맨 위에 추가
                notificationsDiv.insertBefore(notifDiv, notificationsDiv.firstChild);
                
                // 브라우저 알림 표시 (권한 필요)
                if (Notification.permission === 'granted') {
                    new Notification(notification.title, {
                        body: notification.message,
                        icon: '/favicon.ico'
                    });
                }
            });
            
            // Heartbeat 수신 (연결 유지)
            eventSource.addEventListener('heartbeat', () => {
                console.log('Heartbeat received');
            });
            
            // 에러 처리
            eventSource.onerror = (error) => {
                console.error('SSE 에러:', error);
                statusDiv.textContent = '연결 상태: 연결 끊김';
                statusDiv.className = 'status disconnected';
                
                // 자동 재연결은 브라우저가 처리
            };
        });
        
        document.getElementById('disconnect').addEventListener('click', () => {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                statusDiv.textContent = '연결 상태: 연결 끊김';
                statusDiv.className = 'status disconnected';
            }
        });
        
        // 브라우저 알림 권한 요청
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
        
        // 페이지 로드 시 자동 연결
        document.getElementById('connect').click();
    </script>
</body>
</html>
